<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labbrapport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SWAPI - The Star Wars API</h1>

    <div class="allcontainer">
        <label for="all"> All StarWars characters:</label>
                            <select id="all" >
                                <option>--Person--</option>
                            </select>
        <button id="saveperson"> Save </button>
    </div>

    <div class="container">
        <h2 class="characters">StarWars characters</h2>
        <div class="box"></div>

        <button id="random">Random Character</button>
        <button id="save"> Save Character</button>
    </div>

    <div class="listcontainer">
        <h2 class="savedcharacters">Saved characters</h2>
        <ul class="mylist">
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
